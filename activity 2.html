<!DOCTYPE html>
<html>
  <head>
   <center> <title>FEED BACK FORM</title></center>
   <style>
    body {
      background-image: url("side-border-made-with-fresh-green-leaves-white-background_23-2147893798.webp");
      background-size: cover;
    }
    form {
      
      padding: 20px;
      border-radius: 10px;
    }
  </style>
  </head>
  <body >
    <center><h1>REVIEW FORM</h1></center>
    <form>
        <center>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="password">Membership id</label>
      <input type="password" id="password" name="password"><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
      <label>YOUR REVIEW </label>
      <h5>(in form of rating)</h5>
      <input type="radio" id="1" name="color" value="1">
      <label for="red">1</label><br>
      <input type="radio" id="green" name="color" value="2">
      <label for="green">2</label><br>
      <input type="radio" id="blue" name="color" value="3">
      <label for="blue">3</label><br>
      <input type="radio" id="blue" name="color" value="3">
      <label for="blue">4</label><br>
      <input type="radio" id="blue" name="color" value="3">
      <label for="blue">5</label><br>
      

      


      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea><br><br>

      <label for="agree">I agree to the terms and conditions:</label>
      <input type="checkbox" id="agree" name="agree"><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </center>
    </form>
  </body>
</html>
